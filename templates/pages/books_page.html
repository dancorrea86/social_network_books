{% extends "pages/base.html" %}
{% load static %}

{% block title %}Livros{% endblock %}

{% block content %}
<div class="content">
    <h1>Livros</h1>
    <div>
        <div class="users_search">
            {% if books %}
                {% for book in books %}
                    <div class="user_box">
                        {{ book.name }}
                    </div>
                {% endfor %}
            {% else %}
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
