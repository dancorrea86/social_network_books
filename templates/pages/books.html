{% extends "pages/base.html" %}
{% load static %}

{% block title %}Livros{% endblock %}

{% block content %}
<div class="content">
    <h1>Livros</h1>
    <div>
        <div class="users_search">
            {% if books %}
            {% for book in books %}
            <div class="user_box">
                {% if book.book_pic %}
                    <a href="{% url 'book' book.id %}"><img class="mini_img_profile" src="{{ book.book_pic.url }}"></a>
                {% else %}
                    <img class="img_profile">
                {% endif %}
                <p><a href="{% url 'book' book.id %}">{{ book.name }}</a></p>
            </div>
            {% endfor %}
            {% else %}
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
