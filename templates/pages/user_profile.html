{% extends "pages/base.html" %}
{% load static %}

{% block title %}Usuarios{% endblock %}


{% block content %}
    <div class="space-navbar">
        {% if user.profile_pic %}
            <img class="img_profile" src="{{ user.profile_pic.url }}">
        {% else %}
            <img class="img_profile">
        {% endif %}
        <h1>{{ user.username }}</h1>
    </div>
    <div class="bar"></div>
    <div class="content">
    <h1>Livros</h1>
    {% for book in user.book_set.all %}
        <div class="user_box">
            <a href="{% url 'pages:book' book.id %}"><img class="mini_img_profile" src="{{ book.book_pic.url }}"></a>
            <a href="{% url 'pages:book' book.id %}"><p>{{ book }}</p></a>
        </div>
    {% endfor %}
</div>
{% endblock %}
