{% extends "pages/base.html" %}
{% load static %}

{% block title %}Usuarios{% endblock %}


{% block content %}
<div class="space-navbar">
    {% if user.profile_pic %}
        <img class="img_profile" src="{{ user.profile_pic.url }}">
    {% else %}
        <img class="img_profile">
    {% endif %}
    <h1>{{ user.name }}</h1>
</div>
<div class="bar"></div>
<div class="content">
    <h1>Livros</h1>
    {% for book in user.book_set.all %}
        <a href="{% url 'book' book.id %}"><p>{{ book }}</p></a>
    {% endfor %}
</div>
{% endblock %}
