{% extends "pages/base.html" %}
{% load static %}

{% block title %}Usuarios{% endblock %}

{% block content %}
<div class="content">
    <h1>Usuarios</h1>
    <div>
        <div class="users_search">
            {% if users %}
                {% for user in users %}
                    <div class="user_box">
                        {% if book.book_pic %}
                            <a href="{% url 'pages:user' user.id %}"><img class="mini_img_profile" src="{{ book.book_pic.url }}"></a>
                        {% else %}
                            <img class="img_profile">
                        {% endif %}
                        <p><a href="{% url 'pages:user' user.id %}">{{ user.username }}</a></p>
                    </div>
                {% endfor %}
            {% else %}
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
